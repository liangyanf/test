运行CLI3  终端输入vue create (名称)
 
 修改webpack配置方法：
   1、vue ui
	   导入文件之后选择左侧对应内容进行修改
   2、node_modules下@vue里cli-service的
	    webpack.config.js里面依赖什么配置进行修改
	 3、在所需修改配置的项目当前目录下添加vue.config.js文件，
	   提示框选择yes文件名就会变成绿色 ，
		 在终端执行这个文件，
		 git status查看文件状态
		 git add .一下
		 git status
		 在执行git commit -m '修改配置文件'
